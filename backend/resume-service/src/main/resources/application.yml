spring:
  application:
    name: resume-service
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:jobapp}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.jobapp: DEBUG
    org.springframework.web: INFO

